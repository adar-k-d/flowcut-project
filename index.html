<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowcut</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <img src="images/tools_ico.png" alt="Button Image" class="button show-slideshow" id="lnk">
  <img src="images/pdf_ico.png" alt="Second-Button Image" class="button show-slideshow" id="pdf">
  <img src="images/doc_ico.png" alt="Third-Button Image" class="button show-slideshow" id="docx">
  <img src="images/img_ico.png" alt="Fourth-Button Image" class="button show-slideshow" id="png">
  <div class="popup">
    <div class="slideshow-container">
      <div class="slide active">
        <!-- First slide -->
        <button id="B00" >1</button>
        <button id="B01" >2</button>
        <button id="B02" >3</button>
        <button id="B03" >4</button>
        <button id="B04" >5</button>
        <button id="B05" >6</button>
      </div>
      <div class="slide">
        <!-- Second slide -->
        <button id="B06" >7</button>
        <button id="B07" >8</button>
        <button id="B08" >9</button>
        <button id="B09" >10</button>
        <button id="B10" >11</button>
        <button id="B11" class="menu-button">
          <img src="images/others_ico.png" alt="Menu">
        </button>
      </div>
      <!-- Additional slides -->
    </div>
  </div>

   
  <script src="script.js"></script>
  <script src="script1.js"></script>
  <script src="runner.js"></script>
</body>
</html>
